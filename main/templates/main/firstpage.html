<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<title>SDU</title>

		<!-- CSS only -->
		<link rel="stylesheet" href="{% static 'css/firstpage.css' %}">
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=1519.2px">

	</head>
	<body>

		<div class="main">

			<section class="signup">
				<div class="container">
					<div class="signup-content">

							<div class="info-text">
								Welcome to our site!
							</div>
							<div class="form-group"> 
								<a href="/accounts/login">

									</div>
								</a>
							</div>
							<div class="signin-link">

								<a href="/accounts/register" class="signin-link">SIGN UP</a>
							</div>
						</div>	
					</div>
				</div>
			</section>

		</div>

</html>
